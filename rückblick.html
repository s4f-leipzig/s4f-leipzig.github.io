---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'News' or post.categories contains 'Wetter' %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.content }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <img src="{{ post.thumb }}">
        </a>

        <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
      </article>
    {% endif %}
  {% endfor %}
</div>
